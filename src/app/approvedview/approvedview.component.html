            <h5 class="text-center">Students Details</h5>
               <div class="row text-center" style="background:white;padding:15px;">
                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                   <span style="color:purple;font-weight: bold">{{editStudent.name}}</span>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <img src="assets/img/school/user.png" style="width:70px;">
                  </div>
               </div>
               <hr>
               <div class="row text-center">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                   </div>
                </div><br>
                <div class="row text-center">

                       <span>{{editStudent.school}}</span>
                     </div>
                  </div><br>
                  <div class="row text-center">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span>Std</span>
                      </div>
                     
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                         <span>{{editStudent.std}}</span>
                       </div>
                    </div><br>
                    <div class="row text-center">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                        </div>

                         </div>
                      </div><br>
        
                      <div class="row text-center">
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <span>Reason</span>
                          </div>
                         
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                             <span>{{editStudent.reason}}</span>
                           </div>
                        </div>

          </div>
    </div>
